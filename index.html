<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Girlfriend?</title>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.1/dist/index.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Do you want to be my girlfriend?</h1>
    <button onclick="yesClicked()">Yes</button>
    <button>No</button>
    <div id="fireworks-container"></div>
    <script>
        function yesClicked() {
            const container = document.getElementById('fireworks-container');
            container.style.display = 'block';

            // Fireworks configuration
            const fireworks = new Fireworks(container, {
                autoresize: true,
                opacity: 0.5,
                speed: 3,
            });
            fireworks.start();

            // Show message
            alert("ðŸŽ‰ Congrats! You're now my girlfriend! ðŸŽ‰");
        }
    </script>
</body>
</html>
